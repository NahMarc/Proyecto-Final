<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaeduc" *ngIf="isLogged">
            <i class="bi bi-plus-square"></i>
            Nueva educacion
        </button>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-11">
        <div class="table-responsive">
         <table class="table">
            <thead>
                <tr>
                    <td>Nombre de la institucion</td>
                    <td>Nombre del curso/carrera</td>
                    <td>Año de inicio</td>
                    <td>Año de finalización</td>
                    <td *ngIf="isLogged">
                         Edición
                    </td>
                    <td *ngIf="isLogged">
                         Borrado
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Educacion of educ">
                    <td>{{Educacion.nombreInsti}}</td>
                    <td>{{Educacion.nombreCarrera}}</td>
                    <td>{{Educacion.anoInicio}}</td>
                    <td>{{Educacion.anoFin}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editeduc/{{Educacion.id}}">
                        <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
         </table>
        </div>
    </div> 
</div>
