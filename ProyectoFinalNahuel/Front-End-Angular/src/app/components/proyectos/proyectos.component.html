<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproy" *ngIf="isLogged">
            <i class="bi bi-plus-square"></i>
            Nuevo proyecto
        </button>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-11">
        <div class="table-responsive">
         <table class="table">
            <thead>
                <tr>
                    <td>Nombre del Proyecto</td>
                    <td>Descripción del Proyecto</td>
                    <td>Imagen del Proyecto</td>
                    <td>Link al proyecto</td>
                    <td *ngIf="isLogged">
                         Edición
                    </td>
                    <td *ngIf="isLogged">
                         Borrado
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Proyecto of proy">
                    <td>{{Proyecto.nombreProy}}</td>
                    <td>{{Proyecto.descriProy}}</td>
                    <td>
                        <img src="../../../assets/Plantilla.png" class="img-fluid" id="fotoproyecto" />
                    </td>
                    <td>{{Proyecto.linkProy}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproy/{{Proyecto.id}}">
                        <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
         </table>
        </div>
    </div> 
</div>
